<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Item </title>
    <link rel="stylesheet" href="./style_card.css" />
</head>
<body>
        <!-- Card Item -->
        <div class="card-item">
            <img 
            src="https://www.acouplecooks.com/wp-content/uploads/2019/08/Blueberry-Waffles-006-1.jpg"
             alt="" 
             class="card-item__img"
             />
             <div class="card-item__body">
                <div class="card-item__name">Raspberry waffle</div>
                <p class="card-item__desc">These fluffy blueberry waffles are about to become everyone's favorite!</p>
                <div class="btn btn--primary">ADD TO CART</div>      
            </div>
        </div>
</body>
</html>
